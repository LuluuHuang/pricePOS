<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算藥單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">查價格</a></li>
                <li class="nav-item"><a href="./prescriptions.html" class="nav-link active">算藥單</a></li>
                <li class="nav-item"><a href="./edit.html" class="nav-link">編輯</a></li>
                <li class="nav-item"><a href="./add.html" class="nav-link">新增</a></li>
            </ul>
        </header>
    </div>
    <div id="app" class="container">
        <div class="row">
            <div class="col-6">
                品項：
                <input type="text" v-model="searchInput">
                <input type="button" value="查詢" @click="search">
                <p v-if="searchResult">{{searchResult.name}}</p>
                <br>
                <input type="number" name="" id="" v-model="inputWeightNum">
                <select name="" id="" v-model="selectWeight">
                    <option value="斤">斤</option>
                    <option value="錢">錢</option>
                    <option value="兩">兩</option>
                </select>
                <input type="button" value="確定" @click="calculate">
            </div>
            <div class="col-6">
                <div>藥單內容</div>
                <div v-if="allItems" v-for="item in allItems">
                    <ul>
                        <li>{{item.searchResult}}{{item.inputWeightNum}}{{item.selectWeight}}{{item.totalPrice}}</li>
                    </ul>
                </div>
                <p>總金額{{}}</p>
            </div>
        </div>


    </div>
    <script src="./prescriptions.js"></script>
</body>
</html>
